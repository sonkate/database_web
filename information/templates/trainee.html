<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trainee infor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{%url 'home'%}">Home</a>
    </div>
  </nav>
  <div class="container" style="width: 25%;">

    <form method="GET">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Search</label>
        <input type="text" class="form-control" aria-describedby="find" name="searched">
      </div>

      <button type="submit" class="btn btn-primary" style="width: 25%;">Find</button>
    </form>

  </div>
  <div class="container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>SSN</th>
          <th>Name</th>
          <th>Phone number</th>
          <th>Photo</th>
          <th>Number of seaseons participating</th>
          <th>Best achievement</th>
        </tr>
      </thead>
      <tbody class="tblTask">
        {%for trainee in trainees%}
        <tr>
          <td><a href="{%url 'trainee'%}?searched={{trainee.ssn}}">{{trainee.ssn}} </a> </td>
          <td>{{trainee.ssn.full_name}}</td>
          <td>{{trainee.ssn.phone}}</td>
          <td>{{trainee.photo}}</td>
          <td>{{count}}</td>
          <td>{{max}}</td>
        </tr>
        {%endfor%}
      </tbody>
    </table>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
